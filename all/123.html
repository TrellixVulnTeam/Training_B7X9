<!DOCTYPE html>
<body>
 
    <canvas id="myCanvas" width="400" height="400" style="background-color: azure;" >
    </canvas>
    
    <script>
    var c = document.getElementById("myCanvas");
    var ab = c.getContext("2d");
    ab.beginPath();
    ab.rect(50,50,200,200);
    ab.stroke();
    ab.closePath();
    </script>
</body>
