<!DOCTYPE HTML>
<html>
<head>
    <title>Drag and Drop</title>
    <script src="html3.js"></script>
<style>
#div1 {
  width: 400px;
  height: 400px;
  padding: 30px;
  border: 1px solid black;
}
</style>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="./download.jfif" draggable="true" ondragstart="drag(event)" width="400" height="400">

</body>
</html>
